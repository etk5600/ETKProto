---
layout: default
---
    <div class="post-hero" ></div>
    <div class="blog-head">
        <div class="b-info">
            <div class="info-hold">
                <i class="fa-solid fa-clock"></i>
                <p>{{ page.date | date: "%B %dth, %Y" }}</p>
            </div>
            <div class="info-hold">
                <i class="fa-solid fa-feather"></i>
                <p>{{ page.author }}</p>
            </div>
        </div>
        <h1 >{{ page.title }}</h1>
    </div>
    <div class="post-wrapper">
        <div class="post" data-aos="fade-up">
            {{ content }}
        </div>
        <div class="read-more">
            <p>Also Read:</p>
            <section class="container">
              {% for post in site.posts limit:3 %}
                
                {%- include blog-card.html -%}

              {% endfor %}
              </section>
        </div>
    </div>
