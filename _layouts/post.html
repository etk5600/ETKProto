---
layout: default
---
    <div class="post-hero" ></div>
    <div class="blog-head">
        <div class="b-info">
            <div class="info-hold">
                <i class="fa-solid fa-clock"></i>
                <p>{{ page.date | date: "%B %dth, %Y" }}</p>
            </div>
            <div class="info-hold">
                <i class="fa-solid fa-feather"></i>
                <p>{{ page.author }}</p>
            </div>
        </div>
        <h1 >{{ page.title }}</h1>
    </div>
    <div class="post-wrapper">
        <div class="post" data-aos="fade-up">
            {{ content }}
        </div>
        <div class="read-more">
            <p>Also Read:</p>
            {% for post in site.posts limit:3 %}
            <section class="container">
                <a href="{{ post.url }}" class="card-lnk">
                <div class="card-container">
                  <div class="card-image">
                    <img src="{{ post.faimg }}" />
                  </div>
                  <div class="card-body">
                    <h1>
                      {{ post.title }}
                    </h1>
                    <p class="card-subtitle">
                      {{ post.description }}
                    </p>
                    <div class="card-author">
                      <div class="author-info">
                        <p class="author-name">{{ post.author }}</p>
                        <p class="post-timestamp">{{ post.date | date: "%B %dth, %Y" }}</p>
                      </div>
                    </div>
                  </div>
                </div>
                </a>
              </section>
            {% endfor %}
        </div>
    </div>
