    const toggleButton = document.getElementsByClassName('toggle-button')[0];

  event.preventDefault();
  navbarLinks.classList.toggle('active');
  navbar.classList.toggle('navbar-active');
  window.scroll(0, window.pageYOffset + 10);
});

function updateNavbar() {
  if (window.pageYOffset > 0) {
    navbar.classList.add("scrolled");
  } else {
    navbar.classList.remove("scrolled");
  }
}

// Call updateNavbar when the page is initially loaded
updateNavbar();

// Call updateNavbar when the page is scrolled
window.onscroll = function() {
  updateNavbar();

    <script>
      const carousel = document.querySelector('.carousel');
const carouselInner = carousel.querySelector('.carousel-inner');
const carouselItems = carousel.querySelectorAll('.carousel-item');
const carouselPrev = carousel.querySelector('.carousel-prev');
const carouselNext = carousel.querySelector('.carousel-next');
const carouselItemWidth = carouselItems[0].clientWidth;
let carouselIndex = 0;

carouselNext.addEventListener('click', () => {
  carouselIndex++;
  carouselInner.style.transform = `translateX(-${carouselIndex * carouselItemWidth}px)`;
  if (carouselIndex >= carouselItems.length - 1) {
    carouselNext.disabled = true;
  }
  if (carouselIndex > 0) {
    carouselPrev.disabled = false;
  }
});

carouselPrev.addEventListener('click', () => {
  carouselIndex--;
  carouselInner.style.transform = `translateX(-${carouselIndex * carouselItemWidth}px)`;
  if (carouselIndex <= 0) {
    carouselPrev.disabled = true;
  }
  if (carouselIndex < carouselItems.length - 1) {
    carouselNext.disabled = false;
  }
});

    </script>

    <script>const btns = document.querySelectorAll(".acc-btn");

      // fn
      function accordion() {
        // this = the btn | icon & bg changed
        this.classList.toggle("is-open");
      
        // the acc-content
        const content = this.nextElementSibling;
      
        // IF open, close | else open
        if (content.style.maxHeight) content.style.maxHeight = null;
        else content.style.maxHeight = content.scrollHeight + "px";
      }
      
      // event
      btns.forEach((el) => el.addEventListener("click", accordion));</script>
